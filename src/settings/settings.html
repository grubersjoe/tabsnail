<html lang="en">
  <head>
    <title>Tabsnail</title>
    <link rel="stylesheet" href="settings.scss" />
  </head>
  <body>
    <form>
      <div class="form-check mb-3">
        <input id="shrink-page" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="shrink-page">Shrink page to snail</label>
      </div>

      <div class="mb-3">
        <label for="theme" class="form-label">Theme</label>
        <select id="theme" class="form-select">
          <option value="default">Striped</option>
          <option value="pride">Pride</option>
          <option value="win95">Windows 95</option>
        </select>
      </div>

      <div id="color-picker-container" class="mb-3">
        <label for="color-picker" class="form-label">Color</label>
        <input id="color-picker" class="form-control form-control-color" type="color" />
      </div>

      <div class="mb-4">
        <label for="tab-size" class="form-label">Tab size</label>
        <div class="row g-3">
          <div class="col">
            <input id="tab-size" type="range" min="4" max="12" class="form-range" />
          </div>
          <div id="tab-size-value" class="col-auto fs-7"></div>
        </div>
      </div>

      <div>
        <button type="button" id="reload" class="btn btn-primary w-100">Reload</button>
      </div>
    </form>

    <script type="module" src="./settings.ts"></script>
  </body>
</html>
